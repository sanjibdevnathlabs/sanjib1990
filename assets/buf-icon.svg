<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Buf Logo - Hexagon Shape representing Buffers -->
  <polygon points="100,40 145,65 145,135 100,160 55,135 55,65" fill="#0066cc" stroke="#004999" stroke-width="2" />
  
  <!-- Inner Hexagon - Representing nested buffers -->
  <polygon points="100,60 130,75 130,115 100,130 70,115 70,75" fill="#339af0" stroke="#0066cc" stroke-width="1.5" />
  
  <!-- Central "B" for Buf -->
  <g transform="translate(85, 80) scale(0.6)">
    <path d="M30,0 H60 C75,0 90,15 90,30 C90,40 83,48 73,52 C83,56 90,64 90,75 C90,90 75,105 60,105 H30 V0 Z" fill="#ffffff" />
    <path d="M45,15 H60 C67,15 73,21 73,30 C73,39 67,45 60,45 H45 V15 Z" fill="#0066cc" />
    <path d="M45,60 H60 C67,60 73,66 73,75 C73,84 67,90 60,90 H45 V60 Z" fill="#0066cc" />
  </g>
  
  <!-- Buf Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">buf</text>
  
  <!-- Data Flow Lines (representing the build process) -->
  <g stroke="#212529" stroke-width="1.5" stroke-linecap="round" fill="none">
    <path d="M25,100 L45,100" stroke-dasharray="2,2" />
    <path d="M155,100 L175,100" stroke-dasharray="2,2" />
    <circle cx="25" cy="100" r="3" fill="#212529" />
    <circle cx="175" cy="100" r="3" fill="#212529" />
  </g>
</svg>
